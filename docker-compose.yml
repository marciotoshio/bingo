version: '3'
services:
  db:
    image: postgres
  redis:
    image: redis
  web:
    build: .
    command: ./start.sh
    volumes:
      - $PWD:/myapp
      - bundle_box:/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true
  bundle_box:
    image: busybox
    volumes:
      - bundle_box:/bundle
volumes:
  bundle_box:
